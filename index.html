<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- favicon link -->
  <link rel="shortcut icon" href="img\favicon-32x32.png">
  <!-- for proper responsive behavior in mobile devices. -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Equilibrium</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- font family link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <!-- main css link -->
  <link rel="stylesheet" href="styles\styles.css">
</head>

<body>

  <section>
    <div class="card" style="">
      <img class="card_img" src="img\image-equilibrium.jpg" alt="image-equilibrium">
      <div class="card_img img_overlay">
          <img class="view_img" src="img\icon-view.svg" alt="icon-view">
      </div>
      <div class="card-body">
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text">Our Equilibrium collection promotes balance and calm</p>
        <div class="row ">
          <div class="item_row col-xm-6 col-sm-6 col-md-6 col-lg-6">

            <img class="row_display" src="img\icon-ethereum.svg" alt="ethereum">
            <p class="card-text row_display_inline item_text ">0.041ETH</p>
          </div>

          <div class="price_row col-sm-6 col-md-6 col-lg-6">

            <img class="row_display" src="img\icon-clock.svg" alt="clock">
            <p class="card-text row_display_inline">3 days left</p>

          </div>
        </div>
        <hr>

        <div class="avatar ">


          <img class=" avatar_img row_display_inline" src="img\image-avatar.png" alt="image-avatar">

          <p class=" creation_text card-text row_display_inline">Creation of <p class=" creation_name card-text row_display_inline">Jules Wyvern</p>  </p>

        </div>

      </div>
    </div>
  </section>


  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
